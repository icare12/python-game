<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles for Kids -->
    <style>
        body {
            background-color: #FDF5E6; /* Light Goldenrod Yellow */
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            text-align: center;
        }

        .display-4 {
            color: #FF6347; /* Tomato */
        }

        .lead {
            color: #4169E1; /* Royal Blue */
        }

        .form-label {
            color: #008000; /* Green */
        }

        .btn-primary {
            background-color: #FFD700; /* Gold */
            border-color: #FFD700;
        }

        .btn-primary:hover {
            background-color: #FFD700; /* Gold */
            border-color: #FFD700;
        }

        .alert {
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
            border-radius: 10px;
        }

        .alert-success {
            background-color: #90EE90; /* Light Green */
            color: #006400; /* Dark Green */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="display-4">Welcome, {{ nombre }}!</h1>
        <p class="lead">I have thought of a number between 1 and 100. You have 8 attempts to guess it.</p>

        <form method="post" action="{{ url_for('home') }}" class="mb-3">
            <div class="mb-3">
                <label for="guess" class="form-label">What is your guess?</label>
                <input type="number" name="guess" id="guess" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Guess</button>
        </form>

        {% if message %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
